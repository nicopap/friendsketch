<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pintclone</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="icon" type="image/png" href="/favicon.png">
	</head>
	<div id="main"></div>
	<script src="/friendk/ports.js"></script>
	<script src="code.js"></script>
	<script>
		var app = Elm.Main.fullscreen({
			username: sessionStorage.getItem("username"),
			roomid: sessionStorage.getItem("roomid"),
			retries: sessionStorage.getItem("retries") - 0,
		});
		app.ports.copyCatch.subscribe(copyCatch);
		app.ports.stashAndOpen.subscribe(stashAndOpen);
		app.ports.bottomScrollChat.subscribe(bottomScrollChat);
	</script>
</html>
